<html>
    <head>
        <script src="https://kit.fontawesome.com/77058b8b48.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
    </head>

    <body> 
        <div class="header">
            <img src="FARM TO TABLE.png">
        </div>
        <main>
            <div class="d-flex justify-content-center filters">
                <div class="p-2 filter">
                    <button class="btn filter-button" id="veg">
                        <i class="fa-solid fa-seedling"></i>
                    </button>
                </div>

                <div class="p-2 filter">
                    <button class="btn filter-button" id="non-veg">
                        <i class="fa-solid fa-drumstick-bite"></i>
                    </button>
                </div>

                <div class="p-2 filter">
                    <button class="btn filter-button" id="combined">
                        <i class="fa-solid fa-egg"></i>
                    </button>
                </div>
            </div>
        </main>
    </body>
</html>
